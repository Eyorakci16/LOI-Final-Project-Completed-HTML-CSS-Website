    <main>               
        <section class="contact-form">
            <h1>Contact</h1>
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
                <label for="name">Naam (verplicht):</label>
                <input type="text" id="name" name="name" required aria-required="true">

                <label for="email">E-mail (verplicht):</label>
                <input type="email" id="email" name="email" required aria-required="true">

                <label for="phone">Telefoonnummer:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Voer een 10-cijferig telefoonnummer in (alleen cijfers)">

                <label for="message">Bericht (verplicht):</label>
                <textarea id="message" name="message" required aria-required="true"></textarea>

                <button type="submit">Verstuur</button>
            </form>
        </section>
